{% extends "header.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">

        <h2 class="text-white mt-0" style="padding-top: 2rem; padding-bottom: 1rem;">Reset Password</h2>
        <hr class="divider my-4" style="padding-bottom: 1.5rem;" />
        {% from "_formhelpers.html" import render_field %}
        <form method=post action="{{ url_for('reset_forgot', next=next, reset_email=reset_email) }}">
          <dl class="labels">
            {{render_field(form.new_password)}}
              <br/>
            {{render_field(form.confirm)}}
          </dl>
          <p><input class="btn btn-light btn-medium js-scroll-trigger" type=submit value="Reset Password"></p>
        </form>
        <br/>
     {% for mesg in get_flashed_messages() %}
      <div class="alert-messages"><p>{{ mesg }}</p></div>
      {% endfor %}
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
